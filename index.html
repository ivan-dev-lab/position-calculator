<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор позиций</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .calculator {
      background: #1e1e1e;
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 8px;
      transition: border-left .2s;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #ccc;
    }

    input,
    select,
    textarea {
      padding: 8px;
      margin-top: 5px;
      background: #2a2a2a;
      border: 1px solid #555;
      border-radius: 4px;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 40px;
      max-height: 120px;
    }

    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons-row button {
      flex: 1 1 130px;
    }

    button {
      padding: 12px;
      background: #26a69a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color .3s, opacity .2s;
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .secondary-btn {
      background: #424242;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    .result-row span {
      text-align: center;
      width: 48%;
    }

    .result-margin {
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      border-top: 1px solid #555;
      border-bottom: 1px solid #555;
      margin: 10px 0;
    }

    .profit {
      color: #26a69a;
      font-weight: bold;
    }

    .loss {
      color: #ef5350;
      font-weight: bold;
    }

    /* темы активов */
    .calculator.forex-selected {
      border-left: 4px solid green;
    }

    .calculator.crypto-selected {
      border-left: 4px solid #f39c12;
    }

    .calculator.stock-selected {
      border-left: 4px solid #3498db;
    }

    .calculator.forex-selected button[type="submit"] {
      background: green;
    }

    .calculator.crypto-selected button[type="submit"] {
      background: #f39c12;
    }

    .calculator.stock-selected button[type="submit"] {
      background: #3498db;
    }

    /* блок сохранённых сделок */
    #savedDealsSection {
      margin-top: 30px;
      font-size: 14px;
    }

    #savedDealsSection h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .saved-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .saved-controls select {
      min-width: 140px;
    }

    .saved-controls button {
      padding: 8px 10px;
      font-size: 14px;
    }

    .saved-table-wrapper {
      overflow-x: auto;
    }

    .saved-table {
      width: 100%;
      min-width: 820px;
      border-collapse: collapse;
    }

    .saved-table th,
    .saved-table td {
      padding: 6px 4px;
      border-bottom: 1px solid #333;
      white-space: nowrap;
      font-size: 13px;
      vertical-align: top;
    }

    .saved-table th {
      text-align: left;
      color: #ccc;
      font-weight: bold;
    }

    .deal-actions button {
      padding: 4px 8px;
      font-size: 12px;
    }

    .deal-comment textarea {
      width: 180px;
      min-height: 32px;
      max-height: 80px;
      font-size: 12px;
      white-space: normal;
    }

    .muted {
      color: #777;
      margin-top: 8px;
      text-align: center;
    }

    @media(max-width:480px) {
      .calculator {
        padding: 15px;
        margin: 20px auto;
      }

      #result {
        font-size: 16px;
      }

      .saved-table {
        min-width: 720px;
      }

      .deal-comment textarea {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator" id="calculatorBox">
    <h1>Калькулятор позиций</h1>
    <form id="calcForm">
      <label for="currencyPair">Актив:</label>
      <select id="currencyPair" required>
        <optgroup label="Core">
          <option value="EUR/USD">EUR/USD</option>
          <option value="GBP/USD">GBP/USD</option>
          <option value="USD/JPY">USD/JPY</option>
        </optgroup>
        <optgroup label="Alternative">
          <option value="NZD/USD">NZD/USD</option>
          <option value="EUR/GBP">EUR/GBP</option>
        </optgroup>
        <optgroup label="Exotic">
          <option value="USD/CHF">USD/CHF</option>
          <option value="USD/CAD">USD/CAD</option>
          <option value="AUD/USD">AUD/USD</option>
        </optgroup>
        <optgroup label="Metalls">
          <option value="XAUUSD">XAU/USD</option>
          <option value="XAGUSD">XAG/USD</option>
        </optgroup>
        <optgroup label="Crypto">
          <option value="BTCUSDT">BTCUSDT</option>
          <option value="ETHUSDT">ETHUSDT</option>
        </optgroup>
        <optgroup label="RU/Stocks">
          <option value="SBER">SBER</option>
          <option value="ROSN">ROSN</option>
          <option value="LKOH">LKOH</option>
          <option value="NVTK">NVTK</option>
          <option value="GAZP">GAZP</option>
          <option value="PLZL">PLZL</option>
          <option value="SIBN">SIBN</option>
          <option value="GMKN">GMKN</option>
          <option value="YDEX">YDEX</option>
          <option value="TATN">TATN</option>
          <option value="SNGS">SNGS</option>
          <option value="VTBR">VTBR</option>
          <option value="OZON">OZON</option>
          <option value="TRNF">TRNF</option>
          <option value="T">T</option>
          <option value="PHOR">PHOR</option>
          <option value="CHMF">CHMF</option>
          <option value="X5">X5</option>
          <option value="NLMK">NLMK</option>
          <option value="AKRN">AKRN</option>
          <option value="UNAC">UNAC</option>
          <option value="RUAL">RUAL</option>
          <option value="MTSS">MTSS</option>
          <option value="PIKK">PIKK</option>
          <option value="MOEX">MOEX</option>
          <option value="SVCB">SVCB</option>
          <option value="MAGN">MAGN</option>
          <option value="MGNT">MGNT</option>
          <option value="ALRS">ALRS</option>
          <option value="IRAO">IRAO</option>
          <option value="VSMO">VSMO</option>
          <option value="ENPG">ENPG</option>
          <option value="IRKT">IRKT</option>
          <option value="BANE">BANE</option>
          <option value="CBOM">CBOM</option>
          <option value="POLY">POLY</option>
          <option value="AFLT">AFLT</option>
          <option value="RTKM">RTKM</option>
          <option value="HYDR">HYDR</option>
          <option value="FLOT">FLOT</option>
          <option value="LENT">LENT</option>
          <option value="BSPB">BSPB</option>
          <option value="HEAD">HEAD</option>
          <option value="FESH">FESH</option>
          <option value="NMTP">NMTP</option>
          <option value="ROSB">ROSB</option>
          <option value="NKNC">NKNC</option>
          <option value="AFKS">AFKS</option>
          <option value="FIXP">FIXP</option>
          <option value="LSNG">LSNG</option>
        </optgroup>
      </select>

      <label for="depositCurrency">Валюта депозита:</label>
      <select id="depositCurrency" required>
        <option value="USD">USD</option>
        <option value="RUB">RUB</option>
        <option value="EUR">EUR</option>
      </select>

      <label for="deposit">Депозит:</label>
      <input type="number" id="deposit" required>

      <label for="openPrice">Цена открытия:</label>
      <input type="number" id="openPrice" step="0.00001" required>

      <label for="takeProfit">Take&nbsp;Profit:</label>
      <input type="number" id="takeProfit" step="0.00001" required>

      <label for="stopLoss">Stop&nbsp;Loss:</label>
      <input type="number" id="stopLoss" step="0.00001" required>

      <label for="lots" id="lotsLabel">Количество лотов:</label>
      <input type="number" id="lots" step="0.01" value="1" required>

      <label for="leverage">Плечо:</label>
      <input type="number" id="leverage" step="1" value="10" required>

      <label for="dealComment">Комментарий к сделке (опционально):</label>
      <textarea id="dealComment" placeholder="Идея, сетап, таймфрейм и т.п."></textarea>

      <div class="buttons-row">
        <button type="submit" id="calculateBtn">Рассчитать</button>
        <button type="button" id="saveDealBtn" class="secondary-btn" disabled>Сохранить сделку</button>
      </div>
    </form>

    <div id="result">
      <div class="result-row">
        <span class="profit" id="profitMoney"></span>
        <span class="loss" id="lossMoney"></span>
      </div>
      <div class="result-row">
        <span class="profit" id="profitDepositPercent"></span>
        <span class="loss" id="lossDepositPercent"></span>
      </div>
      <div class="result-row">
        <span class="profit" id="profitPositionPercent"></span>
        <span class="loss" id="lossPositionPercent"></span>
      </div>
      <div class="result-margin">
        <span id="marginInfo"></span>
      </div>
    </div>

    <div id="savedDealsSection">
      <h2>Сохранённые сделки</h2>
      <div class="saved-controls">
        <span>Сортировать по:</span>
        <select id="sortBy">
          <option value="created">дате сохранения</option>
          <option value="profit">прибыли</option>
          <option value="loss">убытку</option>
          <option value="profitDepPct">прибыли от депозита</option>
          <option value="lossDepPct">убытку от депозита</option>
          <option value="profitPosPct">прибыли по позиции</option>
          <option value="lossPosPct">убытку по позиции</option>
          <option value="margin">требуемой марже</option>
        </select>
        <select id="sortOrder">
          <option value="desc">по убыванию</option>
          <option value="asc">по возрастанию</option>
        </select>
        <button type="button" id="clearDealsBtn" class="secondary-btn">Очистить все</button>
      </div>
      <div class="saved-table-wrapper">
        <table id="savedDealsTable" class="saved-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Актив</th>
              <th>Напр.</th>
              <th>Лоты</th>
              <th>Плечо</th>
              <th>Прибыль</th>
              <th>Убыток</th>
              <th>Приб. депозита, %</th>
              <th>Убыт. депозита, %</th>
              <th>Приб. позиции, %</th>
              <th>Убыт. позиции, %</th>
              <th>Маржа</th>
              <th>Комментарий</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="savedDealsBody"></tbody>
        </table>
      </div>
      <p id="noDealsMessage" class="muted">Сохранённых сделок пока нет.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
